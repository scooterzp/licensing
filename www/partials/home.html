<md-content flex>
    <md-card>
        <div layout="column" class="md-whiteframe-1dp flex-100" syle="width:100%">
            <md-content layout="row" layout-align="center center">
                <h2>Good {{$ctrl.timeOfDay()}} John</h2>
            </md-content>
        </div>
    </md-card>
    <suggestions layout="row" user="$ctrl.user"  ng-show='$ctrl.user.loggedIn && ($ctrl.user.activePage == "train"||$ctrl.user.activePage == "home")'></suggestions>
    <md-grid-list md-cols="3" md-cols-sm="3" md-cols-md="3" md-cols-gt-md="6"
                      md-row-height-gt-md="1:1" md-row-height="4:3"
                      md-gutter="8px" md-gutter-gt-sm="4px">
            <md-grid-tile class="md-whiteframe-4dp white-background" md-rowspan="1" md-colspan="1" ng-click="$ctrl.user.activePage = 'nbVal'">
                <i class="mdi mdi-check mdi-48px nyl-blue"></i>
                <md-grid-tile-footer>Client Scenario</md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="md-whiteframe-4dp white-background" md-rowspan="1" md-colspan="1"ng-click="$ctrl.user.activePage = 'genInfo';">
                <i class="mdi mdi-account mdi-48px nyl-blue"></i>
                <md-grid-tile-footer>General Information</md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="md-whiteframe-4dp white-background" md-rowspan="1" md-colspan="1" ng-click="$ctrl.user.activePage = 'license';">
                <i class="mdi mdi-account-card-details mdi-48px nyl-blue"></i>
                <md-grid-tile-footer>Licenses & Appointments </md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="md-whiteframe-4dp white-background" md-rowspan="1" md-colspan="1" ng-click="$ctrl.user.activePage = 'FINRA';">
                <i class="mdi mdi-factory mdi-48px nyl-blue"></i>
                <md-grid-tile-footer>NYLIFE Securities</md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="md-whiteframe-4dp white-background" md-rowspan="1" md-colspan="1" ng-click="$ctrl.user.activePage = 'trainCompleted';">
                <i class="mdi mdi-book-open-page-variant mdi-48px nyl-blue"></i>
                <md-grid-tile-footer>Training Requirements</md-grid-tile-footer>
            </md-grid-tile>
            <md-grid-tile class="md-whiteframe-4dp white-background" md-rowspan="1" md-colspan="1" ng-click="$ctrl.user.activePage = 'EAG';">
                <i class="mdi mdi-bank mdi-48px nyl-blue"></i>
                <md-grid-tile-footer>Eagle Strategies</md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
</md-content>
