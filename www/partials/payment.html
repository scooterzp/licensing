<md-card style="width:100vw">
    <div>
        <label>{{$ctrl.trainingType}}</label>
    </div>
    <div>
            <h2>Payment Amount:  $15.00</h2>
            <div>
                <md-radio-group ng-model="$ctrl.paymentType">
                    <md-radio-button value="first" class="md-primary">Debit Ledger</md-radio-button>
                    <md-radio-button value="other"> Pay With Credit Card</md-radio-button>
                </md-radio-group>
            </div>

            <div ng-show="$ctrl.paymentType == 'other'" layout="row">
                <md-input-container>
                    <label>Credit Card Number</label>
                    <md-input ng-model="$ctrl.ccNum"></md-input>
                </md-input-container>
                <md-input-container>
                    <label>Expiration Date</label>
                    <md-datepicker ng-model="$ctrl.myDate" md-placeholder="Enter date"></md-datepicker>
                </md-input-container>
            </div>
            <md-button ng-click="$ctrl.submitPayment();">Pay</md-button>
            <md-button ng-click="$ctrl.user.activePage = 'train';">Cancel</md-button>

    </div>
</md-card>
