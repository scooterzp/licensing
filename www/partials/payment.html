<md-card class="md-padding" flex>
    <form>
        <div>
            <label>{{$ctrl.trainingType}}</label>
        </div>
        <md-content layout="column">
            <h2>Payment Amount: $15.00</h2>

            <div>
                <md-radio-group ng-model="$ctrl.paymentType">
                    <md-radio-button value="first" class="md-primary">Debit Ledger</md-radio-button>
                    <md-radio-button value="other"> Pay With Credit Card</md-radio-button>
                </md-radio-group>
            </div>

            <div ng-show="$ctrl.paymentType == 'other'" layout="column" style="font-size: small">
                <div layout="row">
                    <md-input-container flex="50">
                        <label>Credit Card Number</label>
                        <input md-maxlength="16" ng-model="$ctrl.creditCard"></input>
                    </md-input-container>
                    <md-input-container flex="50">
                        <label>Expiration Date</label>
                        <md-datepicker required ng-model="$ctrl.myDate" md-placeholder="Enter date"></md-datepicker>
                    </md-input-container>
                </div>
            </div>
        </md-content>
        <div>
            <div flex></div>
            <md-button class="md-raised" ng-click="$ctrl.submitPayment();">Pay</md-button>
            <md-button class="md-raised" ng-click="$ctrl.user.activePage = 'train';">Cancel</md-button>
        </div>
    </form>
</md-card>
