<md-card flex>
    <md-input-container flex>
        <label>Username</label>
        <input ng-model="$ctrl.user.id">
    </md-input-container>

    <md-input-container flex>
        <label>Password</label>
        <input ng-model="$ctrl.user.pass" type="password">
    </md-input-container>
    <md-card-actions layout="row" layout-align="end center">
        <md-button layout-align="center end" ng-click="$ctrl.login()">Login</md-button>
    </md-card-actions>
</md-card>
