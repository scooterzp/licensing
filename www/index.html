<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"/>

    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/angular-material.layout-attributes.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/angular-material.layouts.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/angular-material.min.css"/>
    <title>Credential Hub</title>
</head>

<body ng-app="credHub">


<div ng-controller="appCtrl" layout="column" class="md-whiteframe-1dp">
    <md-content>
        <div>
            <md-input-container>
                <label>User Id</label>
                <input ng-model="user.id">
            </md-input-container>

            <md-input-container>
                <label>Password</label>
                <input ng-model="user.pass" type="password">
            </md-input-container>
        </div>
    </md-content>

</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/angular-animate.min.js"></script>
<script type="text/javascript" src="js/angular-aria.min.js"></script>
<script type="text/javascript" src="js/angular-material.min.js"></script>
<script type="text/javascript" src="js/angular-messages.min.js"></script>
<script type="text/javascript" src="js/app.js?13211"></script>
<script type="text/javascript">
    app.initialize();
</script>
</body>

</html>
